<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 4 prosjektoppgave</title>
    <style>
        .game {
            display: grid;
            grid-template-columns : repeat(6, 64px);
            grid-template-rows: repeat(6, 64px);
        }
        .game > div {
           
            background-image: url(./img/grass.png);
            
        }
        div > img{
            height: 64x;
            width: 64px;
        }
    </style>
</head>
<body onload="updateView()">
    <div id="game" class="game"></div>
            
    <script>
        // Test
        function updateView(){
            document.getElementById("game").innerHTML = `${drawBoard(6)}`
        }

        function drawBoard(size){
            boardHTML = ""
            randomIndex = Math.floor(Math.random()*size*size+1)
            for(let i = 0; i<size*size;i++){
                if(i == randomIndex) boardHTML += `<div><img style="width:64px; height:64px" src="./img/rookie.png"></div>`
                else boardHTML += `<div> </div>`
            }
            return boardHTML;
        }
    </script>
</body>
</html>
