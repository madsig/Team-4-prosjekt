<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 4 prosjektoppgave</title>
    <style>
        .game {
            display: grid;
            grid-template-columns: repeat(7, 64px);
            grid-template-rows: repeat(7, 64px);
        }

        .game>div {
            background-image:  url("grass.png");
             /* border: 1px solid rgb(37, 148, 37); */
        }
    </style>
</head>

<body onload="updateView()">
    <div id="game" class="game"></div>
    <ul>
        <li>HorizontalPath</li>
        <li>VerticalPath</li>
        <li>RightTurnTop</li>
        <li>LeftTurnTop</li>
        <li>RightTurnBottom</li>
        <li>LeftTurnBottom</li>
    </ul>

    <script>
        // Test
        function updateView() {
            document.getElementById("game").innerHTML = `${drawBoard(7)}`
        }

        function drawBoard(size) {
            boardHTML = ""

            let boardLength = size * size
            player = `<div><img style="width:64px; height:64px" src="./img/rookie.png"></div>`
            straightVertical = `<div><img src="./img/straight_line.png"></div>`
            for (let i = 0; i < boardLength; i++) {
                if (i == 10) {
                    boardHTML += `<div style="background-image: url(./img/tiles/grass.png);"><img src="./img/rookie.png"></div>`
                }else if (i == 11) {
                    boardHTML += `<div style="background-image: url(./img/tiles/grass.png);"><img src="./img/tiles/locked_gate.png"></div>`
                }

                //Man kan bruke denne til å legge til flere "items", kun i img taggen sånn at gresset vises som background.
                // else if (i == 12) {
                //     boardHTML += `<div style="background-image: url(./img/tiles/grass.png);"><img src="./img/tiles/locked_gate.png"></div>`
                // }


                
                else if (i == 31) {
                    boardHTML += `<div style="background-image: url(./img/tiles/vertical_path.png);">${i}</div>`
                }else if (i == 38) {
                    boardHTML += `<div style="background-image: url(./img/tiles/south_end.png);">${i}</div>`
                }else if (i == 24) {
                    boardHTML += `<div style="background-image: url(./img/tiles/turn_1.png);">${i}</div>`
                }else if (i == 25) {
                    boardHTML += `<div style="background-image: url(./img/tiles/horizontal_path.png);">${i}</div>`
                }else if (i == 26) {
                    boardHTML += `<div style="background-image: url(./img/tiles/turn_2.png);">${i}</div>`
                }else if (i == 33) {
                    boardHTML += `<div style="background-image: url(./img/tiles/vertical_path.png);">${i}</div>`
                }else if (i == 40) {
                    boardHTML += `<div style="background-image: url(./img/tiles/turn_3.png);">${i}</div>`
                }else if (i == 39) {
                    boardHTML += `<div style="background-image: url(./img/tiles/turn_4.png);">${i}</div>`
                }else if (i == 32) {
                    boardHTML += `<div style="background-image: url(./img/tiles/north_end.png);">${i}</div>`
                }else if (i == 22) {
                    boardHTML += `<div style="background-image: url(./img/tiles/left_end.png);">${i}</div>`
                }else if (i == 23) {
                    boardHTML += `<div style="background-image: url(./img/tiles/right_end.png);">${i}</div>`
                }

                

                else boardHTML += `<div style="background-image: url(./img/tiles/grass.png);">${i}</div>`
            }
            return boardHTML;
        }
    </script>
</body>

</html>
